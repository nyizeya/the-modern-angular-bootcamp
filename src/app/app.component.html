<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label class="form-label">Payee Name</label>
      <input class="form-control" type="text" (input)="onNameChange($event)" />
    </div>
    <div class="col">
      <label class="form-label"><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label class="form-label">Payment Date</label>
      <input class="form-control" type="date" (change)="onDateChange($event)" />
    </div>
    <div class="col">
      <label class="form-label"><b>Payment Date</b></label>
      <div>
        {{ date | date : "longDate" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label class="form-label">Amount</label>
      <input
        class="form-control"
        type="number"
        (input)="onAmountChange($event)"
      />
    </div>
    <div class="col">
      <label class="form-label"><b>Amount</b></label>
      <div>
        {{ amount | currency : "EUR" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label class="form-label">Height</label>
      <input
        class="form-control"
        type="number"
        (input)="onHeightChange($event)"
      />
    </div>
    <div class="col">
      <label class="form-label"><b>Height</b></label>
      <div>
        {{ height | number : "1.1-3" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label class="form-label">Miles</label>
      <input
        class="form-control"
        type="number"
        (input)="onMileChange($event)"
      />
    </div>
    <div class="col">
      <label class="form-label"><b>Kilometers</b></label>
      <div>
        {{ miles | convert : "cm" }}
      </div>
    </div>
  </div>
</div>
